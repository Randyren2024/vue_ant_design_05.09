edition: 3.0.0
name: vue-ant-design-app
access: default

resources:
  web-app:
    component: fc3
    props:
      region: cn-hongkong
      functionName: web-serve
      description: Vue Ant Design Website
      runtime: custom.debian10
      memorySize: 512
      timeout: 60
      code: ./dist
      customRuntimeConfig:
        command:
          - node
          - server.js
      triggers:
        - name: httpTrigger
          type: http
          qualifier: LATEST
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              methods:
                - GET
                - POST
                - PUT
                - DELETE
                - HEAD
                - OPTIONS 